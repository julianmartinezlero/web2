<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .border-bonito {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p>Pendientes</p>
    <div id="lista-pendientes"></div>
    <button id="agretarea">Agregar</button>

    <script>
      const pendientes = [];

      const btnA = document.getElementById("agretarea");

      const listaTAreas = document.getElementById("lista-pendientes");

      btnA.addEventListener("click", () => {
        pendientes.push({
          titulo: "Mi tarea" + pendientes.length,
          fecha: "2024-01-01",
        });
        console.log(pendientes);
        renderTareas();
      });

      function renderTareas() {
        pendientes.forEach((tarea) => {
          const li = document.createElement("div");
          li.classList.add("border-bonito");
          const p = document.createElement("p");
          p.innerHTML = tarea.titulo;
          const fecha = document.createElement("p");
          fecha.innerHTML = tarea.fecha;
          li.appendChild(p);
          li.appendChild(fecha);
          listaTAreas.appendChild(li);
        });
      }

      /*  document.getElementById('aceptar').addEventListener('click', () =>{
      alert("hiciste click")
    })*/
    </script>
  </body>
</html>
